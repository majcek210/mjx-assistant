name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

# Cancel any in-flight run for the same branch/tag when a new push arrives
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Job 1: Tests ─────────────────────────────────────────────────────────────
  # Runs on every push and every PR. Fast feedback loop.
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ── Job 2: TypeScript Build ───────────────────────────────────────────────────
  # Verifies the code compiles cleanly after tests pass.
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

  # ── Job 3: Docker Build & Push ────────────────────────────────────────────────
  # Only runs on:
  #   • push to main  → tags image as "latest" + "main"
  #   • version tags  → tags image as "v1.2.3", "1.2", "1"
  #
  # Pushes to both Docker Hub and GitHub Container Registry (GHCR).
  #
  # Required repository secrets:
  #   DOCKERHUB_USERNAME  — your Docker Hub username
  #   DOCKERHUB_TOKEN     — Docker Hub access token (not your password)
  #   GITHUB_TOKEN        — provided automatically by GitHub Actions
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write   # required to push to GHCR

    steps:
      - uses: actions/checkout@v4

      # Enable multi-platform builds (linux/amd64 + linux/arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Derive image tags and OCI labels from git metadata
      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mjxassistant
            ghcr.io/${{ github.repository_owner }}/mjxassistant
          tags: |
            # branch push → image tagged with branch name (e.g. "main")
            type=ref,event=branch
            # version tag v1.2.3 → images tagged "1.2.3", "1.2", "1"
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # main branch also gets "latest"
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push to registries
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Reuse GitHub Actions cache between runs for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
